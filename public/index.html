<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fastly SSE demo</title>
	<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/ux-platform.css">
	<style>
		body {
			margin: 20px;
		}
		#output {
			margin: 20px 0;
			padding: 30px;
			background: #eee;
			font-size: 25px;
		}
	</style>
</head>
<body class='online'>
	<div class="layout">

	<h1>Server-Sent events demo</h1>

	<div id='output'></div>

	</body>

	<script>
		window.addEventListener('load', () => {
			var es = new EventSource("/stream");
			es.addEventListener('moodChange', ev => {
				const data = JSON.parse(ev.data);
				document.getElementById('output').innerHTML = "Telling "+data.clientCount+" "+((data.clientCount===1)?"person":"people")+" that I am now feeling "+data.newMood.toLowerCase()
			});
		});
	</script>
</html>
