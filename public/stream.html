<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/ux-platform.css">
	<style>
		html, body {
			margin: 0;
			background: #eee;
			padding: 0;
		}
		#output {
			font-size: 18px;
		}
	</style>
</head>
<body class='online'>
	<div id='output'></div>
	<script>
		window.addEventListener('load', () => {
			var es = new EventSource("/stream");
			es.addEventListener('moodChange', ev => {
				const data = JSON.parse(ev.data);
				document.getElementById('output').innerHTML = "Telling "+data.clientCount+" "+((data.clientCount===1)?"person":"people")+" that I am now feeling "+data.newMood.toLowerCase()
			});
		});
	</script>
</html>
